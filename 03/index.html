<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,900,900i" rel="stylesheet"> 
</head>
<body>
  <div id="resume">
    <div class="header">
      <ul>
        <li><img class="icon" src="./assets/icons/menu.svg" alt="menu" /></li>
        <li><h4 class="page-title">wallet</h4></li>
        <li><img class="icon" src="./assets/icons/qr-code.svg" alt="qr-code" /></li>
      </ul>
    </div>
    <div class="balance">
      <h2>$<span>9238</span>.31</h2>
      <p>+ $ 170.25 (22.1%)
        <img class="inline-icon" src="./assets/icons/arrow-up.svg" alt="arrow up" />
      </p>
    </div>
    <button class="floating-button">
      <img src="./assets/icons/cycle.svg" alt="cycle" />
    </button>
  </div>
  <div id="my-wallet">
    <div class="info">
      <h1>My Wallet</h1>
      <p class="balance">$4,962.44 (+22.1%)
        <img class="inline-icon" src="./assets/icons/arrow-up.svg" alt="arrow up" />
      </p>
    </div>    
    <a href="/">add coin</a>
  </div>
  <div id="coin-list">
    <ul>
      <li>
        <div class="coin">
          <h4>BTC</h4>
          <p>$ 6448.17</p>
        </div>
        <div class="price">
          <h4>$ 2,463.4</h4>
          <p>$ 0.382 coin</p>
        </div>
        <div class="chart">
          <p>+ 8.56%
            <img class="inline-icon" src="./assets/icons/arrow-up.svg" alt="arrow up" />
          </p>
        </div>
      </li>
      <li>
        <div class="coin">
          <h4>ETH</h4>
          <p>$ 348.17</p>
        </div>
        <div class="price">
          <h4>1,477.9</h4>
          <p>4.879 coin</p>
        </div>
        <div class="chart">
          <p>- 2.54%
            <img class="inline-icon" src="./assets/icons/arrow-down.svg" alt="arrow down" />
          </p>
        </div>
      </li>
      <li>
        <div class="coin">
          <h4>XRP</h4>
          <p>$ 1.012</p>
        </div>
        <div class="price">
          <h4>1.477,9</h4>
          <p>1037.15 coin</p>
        </div>
        <div class="chart">
          <p>+ 8.56%
            <img class="inline-icon" src="./assets/icons/arrow-up.svg" alt="arrow up" />
          </p>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
