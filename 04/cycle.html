<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - Cycle</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,900,900i" rel="stylesheet"> 
</head>
<body id="overview">
  <div id="header">
    <ul>
      <li><img class="icon" src="./assets/icons/menu.svg" alt="menu" /></li>
      <li><h4 class="page-title">wallet</h4></li>
      <li><img class="icon" src="./assets/icons/qr-code.svg" alt="qr-code" /></li>
    </ul>
  </div>
  <div id="card">
    <img class="wallet" src="./assets/icons/wallet.svg" alt="wallet">
    <div class="balance">
      <p>Today</p>
      <h1>$<span>9238</span>.31</h1>
      <p>+ $ 170.25 (22.1%)
        <img class="inline-icon" src="./assets/icons/arrow-up.svg" alt="arrow up" />
      </p>
    </div>
    <button class="floating-button">
      <img src="./assets/icons/cycle-white.svg" alt="cycle" />
    </button>
  </div>
  <div id="graph">
    <h4 class="active">Market</h4>
    <img src="./assets/images/graph.png" alt="graph">
  </div>
  <div id="percentages">
    <div class="tabs">
      <ul>
        <li class="active">Day</li>
        <li>Week</li>
        <li>Month</li>
        <li>Year</li>
        <li>All</li>
      </ul>
    </div>
    <div class="numbers">
      <div>
        <h2><span>+ 42.5</span> %</h2>
        <p>Wallet</p>
      </div>
      <div>
        <h2><span>+ 18.0</span> %</h2>
        <p>Market</p>
      </div>
    </div>
  </div>
</body>
</html>
